<!DOCTYPE html>
<html>
    <head>
        <title>Renta de Cuartos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="css/index.css" rel="stylesheet">
        <script src="js/index.js"></script>

    </head>
    <body>
        <!-- Section: Design Block -->
        <section class="vh-100 gradient-custom">
            <section class="text-center text-lg-start">
                <style>
                    .cascading-right {
                        margin-right: -50px;
                    }

                    @media (max-width: 991.98px) {
                        .cascading-right {
                            margin-right: 0;
                        }
                    }
                </style>

                <!-- Jumbotron -->

                <div class="container py-4">
                    <div class="row g-0 align-items-center">
                        <div class="col-lg-6 mb-5 mb-lg-0">
                            <div class="card cascading-right" style="
                                 background: hsla(0, 0%, 100%, 0.55);
                                 backdrop-filter: blur(30px);
                                 ">

                                <div class="card-body p-5 shadow-5 text-center">
                                    <h1 class="fw-bold mb-5">INICIAR SESIÓN</h1>
                                    <form id="form-login">
                                        <!-- 2 column grid layout with text inputs for the first and last names -->


                                        <!-- Email input -->
                                        <div class="form-outline mb-4">
                                            <input type="text" id="usuario" class="form-control" required>
                                            <label class="form-label" for="form3Example3">Usuario</label>
                                        </div>

                                        <!-- Password input -->
                                        <div class="form-outline mb-4">
                                            <input type="password" id="contrasena" class="form-control" required>
                                            <label class="form-label" for="form3Example4">Contraseña</label>
                                        </div>


                                        <!-- Submit button -->

                                        <button type="submit" style="background-color: #5C5EDF;" class="btn btn-dark btn-block mb-4" id="BTNENTRAR">
                                            ENTRAR
                                        </button>
                                    </form>
                                    <div id="login-error" class="alert alert-danger d-none" role="alert">Usuario o contraseña incorrectos</div>
                                    <a href="register.html">¿Aún no tienes cuenta? Regístrate</a>
                                    <hr>
                                    <div class="d-grid gap-2 col-6 mx-auto">
                                        <a href="cuartos.html" class="btn btn-secondary" role="button">CONOCE NUESTRAS HABITACIONES</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 mb-5 mb-lg-0">
                            <img src="img/img2.png" class="w-100 rounded-4 shadow-4"
                                 alt="" />
                        </div>
                    </div>
                </div>

                <!-- Jumbotron -->
            </section>
            <!-- Section: Design Block -->
        </section>
    </body>
</html>
