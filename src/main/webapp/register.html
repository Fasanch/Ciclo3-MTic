<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="js/index.js"></script>
        <link href="css/index.css" rel="stylesheet">
        <title>Registro - Renta de cuartos</title>
    </head>
    <body>
        <div class="p-3 mb-2 bg-dark text-dark">
            <section class="text-center">
                <!-- Background image -->
                <div class="p-5 bg-image" style="
                     background-image: url('https://www.todofondos.net/wp-content/uploads/1920x1080-Imagen-de-fondo-purpura-24.jpg');
                     height: 300px;
                     "></div>
                <!-- Background image -->

                <div class="card mx-4 mx-md-5 shadow-5-strong" style="
                     margin-top: -100px;
                     background: hsla(0, 0%, 100%, 0.8);
                     backdrop-filter: blur(30px);
                     ">
                    <div class="card-body py-5 px-md-5">

                        <div class="row d-flex justify-content-center">
                            <div class="col-lg-8">
                                <h2 class="fw-bold mb-5">REGISTRO DE USUARIO</h2>
                                <form id="form-register">
                                    <!-- 2 column grid layout with text inputs for the first and last names -->
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="input-nombre" class="form-control" required/>
                                                <label class="form-label" for="form3Example1">Nombre</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="input-apellidos" class="form-control" required/>
                                                <label class="form-label" for="form3Example2">Apellidos</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="password" id="input-contrasena" class="form-control" required/>
                                                <label class="form-label" for="form3Example1">Contraseña</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="password" id="input-contrasena-repeat" class="form-control" required/>
                                                <label class="form-label" for="form3Example2">Repetir Contraseña</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="input-username" class="form-control" required/>
                                                <label class="form-label" for="form3Example1">Nombre de Usuario</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="input-email" class="form-control" required/>
                                                <label class="form-label" for="form3Example2">E-Mail</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="number" id="input-saldo" class="form-control form-control-lg" placeholder="0" min="0" max="1000000" value="0" required />
                                        <label class="form-label" for="input-saldo">Saldo</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="input-premium">
                                            <label class="form-check-label" for="input-premium">PREMIUM</label>
                                        </div>
                                    </div>
                                    <!-- Submit button -->
                                    <button type="submit" style="background-color: #915AEB;" class="btn btn-primary btn-block mb-4" id="register-btn" value="Registrar usuario">
                                        REGISTRARME
                                    </button>
                                    <a href="index.html">¿Ya tienes cuenta? Iniciar sesión</a>
                                    <div id="register-error" class="alert alert-warning d-none" role="alert"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section> 
        </div>
    </body>
</html>
